# Credibility AI - Document Processing Platform
# Docker Compose for EC2 Deployment (Single Instance with Local MySQL)
# Version: 2.0.0

version: '3.8'

services:
  # =============================================================================
  # FastAPI Service - Main API Gateway
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: credibility-ai:latest
    container_name: credibility-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      # AWS Configuration (for S3 and Textract)
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Database Configuration (localhost MySQL on EC2)
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-stage_newskinny}
      # Processing Configuration
      - OCR_MODE=${OCR_MODE:-ocr+llm}
      # Python Configuration
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./outputs:/app/outputs
      - ./Nodes/outputs:/app/Nodes/outputs
      - ./result:/app/result
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - credibility-network
    command: python -m uvicorn S3_Sqs.fe_push_simple_api:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# =============================================================================
# Networks
# =============================================================================
networks:
  credibility-network:
    driver: bridge
    name: credibility-network
